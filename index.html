    <!-- JavaScript for Real-Time Clock -->
    <script>
        function updateJapanTime() {
            var options = { timeZone: "Asia/Tokyo", hour: "2-digit", minute: "2-digit", second: "2-digit", weekday: "long", year: "numeric", month: "long", day: "numeric" };
            var japanTime = new Date().toLocaleString("en-US", options);
            document.getElementById('japan-time').textContent = "Current time in Japan: " + japanTime;
        }

        setInterval(updateJapanTime, 1000);
    </script>
